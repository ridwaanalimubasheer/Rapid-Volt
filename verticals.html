<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RapidVolt — Verticals</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="left">
        <h1 class="logo">
          <img src="logo.jfif" alt="RapidVolt" style="width:70px;height:50px;">
        </h1>
      </div>

      <nav class="main-nav" aria-label="Main Navigation">
        <button id="menuToggle" class="hamburger" aria-label="Toggle menu">
          <span></span><span></span><span></span>
        </button>

        <ul id="menuList" class="menu-list">
          <li class="menu-item"><a href="index.html">Home</a></li>
          <li class="menu-item"><a href="verticals.html">Verticals</a></li>
          <li class="menu-item"><a href="shop.html">Shop</a></li>
          <li class="menu-item"><a href="about.html">Brand Story</a></li>
          <li class="menu-item"><a href="careers.html">Careers</a></li>
          <li class="menu-item"><a href="contact.html">Contact Us</a></li>
          <li class="menu-item"><a href="about.html">About Us</a></li>
          <li class="menu-item"><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>

      <div class="right-actions">
        <button id="extraShop" class="nav-btn">Shop</button>
        <button id="cartToggle" class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Our Products</h1>

    <!-- Container where JS will render cards -->
    <div id="products" class="product-grid"></div>

    <!-- Editable product list (data attributes are read by JS) -->
    <div class="product" 
         data-name="Schneider Lighting Control System"
         data-desc="Advanced lighting control for smart buildings."
         data-price="120"
         data-img="lighting.jpg">
    </div>

    <div class="product"
         data-name="ESYLUX Motion Sensor"
         data-desc="Reliable KNX and standalone motion sensors."
         data-price="75"
         data-img="motion.jpg">
    </div>

    <div class="product"
         data-name="APC by Schneider — UPS"
         data-desc="Uninterruptible power supplies for data centers and offices."
         data-price="350"
         data-img="ups.jpg">
    </div>

    <div class="product"
         data-name="DECODUCT — Conduits & Accessories"
         data-desc="High-quality electrical conduits and fittings."
         data-price="45"
         data-img="conduits.jpg">
    </div>

    <div class="product"
         data-name="Honeywell BMS"
         data-desc="Building Management Systems for smart facilities."
         data-price="800"
         data-img="bms.jpg">
    </div>

  </main>

  <footer class="site-footer">
    <div class="container">© RapidVolt — All rights reserved.</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
