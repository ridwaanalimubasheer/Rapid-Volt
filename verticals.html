<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RapidVolt — Verticals</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #333; }
    header { background: #f5f5f5; padding: 15px 40px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 10; }
    .logo img { width: 70px; height: 50px; }
    nav ul { display: flex; list-style: none; gap: 20px; margin: 0; padding: 0; }
    nav a { text-decoration: none; color: #333; font-weight: 600; }
    .cart-btn { background: #ffcc00; border: none; padding: 8px 14px; border-radius: 6px; font-weight: 600; cursor: pointer; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 40px; }
    .product-card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; text-align: center; transition: 0.3s; cursor: pointer; }
    .product-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); transform: translateY(-4px); }
    .price { font-weight: 700; color: #00732f; margin-top: 5px; }
    .highlight { outline: 3px solid #ffcc00; animation: blink 0.8s infinite alternate; }
    @keyframes blink { from { outline-color: #ffcc00; } to { outline-color: #fff; } }
    footer { background: #f5f5f5; padding: 20px; text-align: center; font-size: 0.9em; color: #555; }
  </style>
</head>

<body>
  <header>
    <div class="logo"><img src="logo.jfif" alt="RapidVolt"></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="verticals.html">Verticals</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">Brand Story</a></li>
        <li><a href="careers.html">Careers</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <button class="cart-btn" onclick="window.location.href='checkout.html'">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main class="container">
    <h1 style="text-align:center;margin-top:30px;">Our Product Verticals</h1>

    <div class="products-grid" id="products-verticals">
      <!-- Products will be dynamically added by script.js -->
    </div>
  </main>

  <footer>
    © RapidVolt — All rights reserved.
  </footer>

  <script>
    // Render Verticals dynamically using PRODUCTS array from script.js
    document.addEventListener('DOMContentLoaded', () => {
      const verticalsEl = document.getElementById('products-verticals');
      if (!verticalsEl) return;

      PRODUCTS.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.dataset.id = p.id;
        card.innerHTML = `<h3>${p.title}</h3><p>${p.desc}</p><div class="price">AED ${p.price.toFixed(2)}</div>`;
        card.addEventListener('click', () => {
          // Go to shop with product id
          window.location.href = `shop.html?product=${p.id}`;
        });
        verticalsEl.appendChild(card);
      });
    });
  </script>
</body>
</html>
