<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RapidVolt — Verticals</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  
</head>

<body>
  <header>
    <div class="logo"><img src="logo.jfif" alt="RapidVolt"></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="verticals.html">Verticals</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">Brand Story</a></li>
        <li><a href="careers.html">Careers</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <button class="cart-btn" onclick="window.location.href='checkout.html'">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main class="container">
    <h1 style="text-align:center;margin-top:30px;">Our Product Verticals</h1>

    <div class="products-grid" id="products-verticals">
      <!-- Products will be dynamically added by script.js -->
    </div>
  </main>

  <footer>
    © RapidVolt — All rights reserved.
  </footer>

  <script>
    // Render Verticals dynamically using PRODUCTS array from script.js
    document.addEventListener('DOMContentLoaded', () => {
      const verticalsEl = document.getElementById('products-verticals');
      if (!verticalsEl) return;

      PRODUCTS.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.dataset.id = p.id;
        card.innerHTML = `<h3>${p.title}</h3><p>${p.desc}</p><div class="price">AED ${p.price.toFixed(2)}</div>`;
        card.addEventListener('click', () => {
          // Go to shop with product id
          window.location.href = `shop.html?product=${p.id}`;
        });
        verticalsEl.appendChild(card);
      });
    });
  </script>
</body>
</html>
