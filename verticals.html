<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RapidVolt — Verticals</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="left">
        <h1 class="logo"><img src="logo.jfif" alt="RapidVolt" style="width:70px;height:50px;"></h1>
      </div>
      <nav class="main-nav" aria-label="Main Navigation">
        <button id="menuToggle" class="hamburger" aria-label="Toggle menu"><span></span><span></span><span></span></button>
        <ul id="menuList" class="menu-list">
          <li class="menu-item"><a href="index.html">Home</a></li>
          <li class="menu-item"><a href="verticals.html">Verticals</a></li>
          <li class="menu-item"><a href="shop.html">Shop</a></li>
          <li class="menu-item"><a href="about.html">Brand Story</a></li>
          <li class="menu-item"><a href="careers.html">Careers</a></li>
          <li class="menu-item"><a href="contact.html">Contact Us</a></li>
          <li class="menu-item"><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
      <div class="right-actions">
        <button id="extraShop" class="nav-btn">Shop</button>
        <button id="cartToggle" class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 style="text-align:center;margin-top:30px;">Our Product Verticals</h1>

    <section class="products-grid" id="products-verticals">
      <!-- Products will be dynamically rendered from script.js -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© RapidVolt — All rights reserved.</div>
  </footer>

  <script>
    // Render Verticals and link to Shop page
    document.addEventListener('DOMContentLoaded', () => {
      const verticalsEl = document.getElementById('products-verticals');
      if (!verticalsEl) return;

      PRODUCTS.forEach(p => {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.dataset.id = p.id;
        card.innerHTML = `
          <h4>${p.title}</h4>
          <p class="desc">${p.desc}</p>
          <div class="price">AED ${p.price.toFixed(2)}</div>
        `;

        // On click, go to Shop page with product ID
        card.addEventListener('click', () => {
          window.location.href = `shop.html?product=${p.id}`;
        });

        verticalsEl.appendChild(card);
      });
    });
  </script>
</body>
</html>
